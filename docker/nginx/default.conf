server {
    listen 80;
    server_name project-atlas.test;
    client_max_body_size 64m;

    # Serve built frontend assets when they exist, otherwise proxy to the Vite dev server.
    root /workspace/frontend/dist;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ @vite_dev_server;
    }

    location ^~ /storage/ {
        root /workspace/backend/public;
        try_files $uri $uri/ =404;
        access_log off;
        expires 7d;
    }

    location @vite_dev_server {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redirect any accidental API calls on the frontend host to the backend host.
    location ^~ /api {
        return 301 $scheme://api.project-atlas.test$request_uri;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
        expires 7d;
        access_log off;
    }
}

server {
    listen 80;
    server_name api.project-atlas.test;
    client_max_body_size 64m;

    root /workspace/backend/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ^~ /storage/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Swagger UI (once added to Laravel) will live under /swagger* routes.
    location ^~ /swagger {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /workspace/backend/public$fastcgi_script_name;
        fastcgi_pass php:9000;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
        expires 7d;
        access_log off;
    }
}
