server {
    listen 80;
    server_name _;
    client_max_body_size 64m;

    # Serve built frontend assets when they exist, otherwise proxy to the Vite dev server.
    root /workspace/frontend/dist;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ @vite_dev_server;
    }

    location @vite_dev_server {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/?(.*)$ /$1 break;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /workspace/backend/public/index.php;
        fastcgi_pass php:9000;
    }

    location ~ \.php$ {
        root /workspace/backend/public;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /workspace/backend/public$fastcgi_script_name;
        fastcgi_pass php:9000;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
        expires 7d;
        access_log off;
    }
}
